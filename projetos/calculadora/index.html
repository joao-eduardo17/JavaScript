<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="calculadora">
        <div class="resultado">             
            <label id="resultado">0</label>
        </div>
        <div class="botoes1">
            <button class="botao" id="limpa">AC</button>
            <button class="botao" id="parenteses">()</button>
            <button class="botao" id="potencia">^</button>
            <button class="botao" id="divisao">รท</button>
        </div>
        <div class="botoes2">
            <button class="botao" id="b7">7</button>
            <button class="botao" id="b8">8</button>
            <button class="botao" id="b9">9</button>
            <button class="botao" id="multiplicacao">x</button>
        </div>
        <div class="botoes3">
            <button class="botao" id="b4">4</button>
            <button class="botao" id="b5">5</button>
            <button class="botao" id="b6">6</button>
            <button class="botao" id="subtracao">-</button>
        </div>
        <div class="botoes4">
            <button class="botao" id="b1">1</button>
            <button class="botao" id="b2">2</button>
            <button class="botao" id="b3">3</button>
            <button class="botao" id="soma">+</button>
        </div>
        <div class="botoes5">
            <button class="botao" id="b0">0</button>
            <button class="botao" id="virgula">,</button>
            <button class="botao" id="apaga">D</button>
            <button class="botao" id="igual">=</button>
        </div>
    </main>
</body>
<script src="main.js"></script>
</html>
